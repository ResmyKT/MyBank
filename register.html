<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style>
  *{
      font-family: "Merriweather", serif;
  }
</style>
</head>
<body>
    <form class="registerform">
        <div class="container">
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-5 bg-light p-5 rounded-5" style="margin-top: 200px;box-shadow:3px 4px 6px 8px rgb(243, 236, 236);">
                    <form class="">
                        <img src="./images/bank.jpeg" alt="" class="rounded-circle mb-5" style="box-shadow: 2px 2px 2px grey;margin-left: 115px;">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="username" class="form-control rounded-3" placeholder="User Name" />
                          
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="acno" class="form-control rounded-3" placeholder="Account Number" />
                            
                          </div>
                      
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="pw" class="form-control" placeholder="Password" />
                          
                        </div>
                      
                     
                      
                        <!-- Submit button -->
                        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block col-12 mb-4" onclick="register()">Register</button>
                    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block col-12" onclick="signin()">Sign In</button>
                      </form>
                </div>
            </div>
        </div>
    </form>
    
</body>
<script src="register.js"></script>

</html>
